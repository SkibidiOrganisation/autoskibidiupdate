<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self' http://localhost:3000 https://cdn.tailwindcss.com;
                 style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com;
                 script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com https://cdn.jsdelivr.net https://unpkg.com;">
    <title>Anmelden</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- js-sha512 -->
    <script src="https://cdn.jsdelivr.net/npm/js-sha512@0.8.0/build/sha512.min.js"></script>
</head>

<style>
    .animate-shake {
        animation: shake 0.5s ease-in-out;
    }

    .animate-spin-self {
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    @keyframes shake {
        0% {
            transform: translateX(0);
        }

        20% {
            transform: translateX(-10px);
        }

        40% {
            transform: translateX(10px);
        }

        60% {
            transform: translateX(-10px);
        }

        80% {
            transform: translateX(10px);
        }

        100% {
            transform: translateX(0);
        }
    }
</style>


<body class="flex min-h-screen flex-col items-center justify-center bg-gray-100 p-6">

<!-- PAGE LOADER -->
<div id="pageLoader" class="fixed inset-0 flex items-center justify-center bg-white z-50">
    <div class="animate-spin">
        <i data-lucide="loader" class="w-5 h-5 stroke-gray-800"></i>
    </div>
</div>

<div class="w-full max-w-sm md:max-w-3xl">
    <div class="flex flex-col gap-6">

        <!-- Logo -->
        <div class="flex justify-center">
            <img src="../assets/gd24Logo.jpg" class="h-16" alt="Logo" />
        </div>

        <!-- Login card -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="grid p-0 md:grid-cols-2">

                <div class="p-6 md:p-8">
                    <div class="flex flex-col gap-6">

                        <!-- Header -->
                        <div class="flex flex-col items-center text-center">
                            <h1 class="text-2xl font-bold">Wilkommen ğŸ‘‹ğŸ»</h1>
                            <p class="text-sm text-gray-500">Anmelden ins Tray</p>
                        </div>

                        <!-- Username input -->
                        <div class="grid gap-2">
                            <label class="text-sm font-medium">E-Mail</label>
                            <input
                                    id="username"
                                    class="border rounded-lg px-3 py-2"
                                    type="text"
                                    placeholder="max.muster@example.de"
                            />
                        </div>

                        <!-- Password input -->
                        <div class="grid gap-2">
                            <div class="flex items-center">
                                <label class="text-sm font-medium">Passwort</label>
                                <a class="ml-auto text-sm underline cursor-pointer">Passwort vergessen?</a>
                            </div>
                            <input
                                    id="password"
                                    class="border rounded-lg px-3 py-2"
                                    type="password"
                            />
                        </div>

                        <button id="loginBtn"
                                class="w-full bg-black text-white rounded-lg flex items-center justify-center relative h-10">

                            <span id="loginBtnText" class="transition-opacity">
                                Anmelden
                            </span>

                            <span id="loginBtnIconContainer"
                                  class="hidden absolute inset-0 flex items-center justify-center">
                                  <i id="loginBtnIcon" data-lucide="loader" class="w-4 h-4"></i>
                            </span>
                        </button>

                        <!-- Error message -->
                        <p id="errorMsg" class="text-center text-sm text-red-500 hidden"></p>

                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="flex justify-center gap-1 text-center text-xs text-gray-500">
            Â© 2025 Made with â¤ï¸ by
            <a onclick="{shell.openExternal('https://godigital24.de')}" class="underline">GoDigital24</a>
        </div>

    </div>
</div>
<script src="../scripts/Login.js"></script>
</body>
</html>
