<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .overlay-text {
            position: absolute;
            bottom: 20px; /* distance from bottom */
            width: 100%;
            text-align: center;
            font-size: 1.2rem; /* adjust size as needed */
            color: white;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
            pointer-events: none; /* allows clicks to pass through */
        }
    </style>
    <script>
        window.onload = function () {
            window.resizeTo(500, 720);
        }
    </script>
</head>
<body>
<div class="container">
    <img src="../assets/pointemonkey.jpg" alt="Pointe Monkey">
    <div class="overlay-text">Zeiterfassung gestoppt</div>
</div>
</body>
</html>
