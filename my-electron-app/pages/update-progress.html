<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update in Progress</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        #progress-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            margin: 20px 0;
        }
        #progress {
            width: 0%;
            height: 30px;
            background-color: #4CAF50;
            text-align: center;
            line-height: 30px;
            color: white;
            border-radius: 5px;
        }
        #status {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
<h1>Update wird heruntergeladen...</h1>
<div id="progress-bar">
    <div id="progress">0%</div>
</div>
<p id="status">Fortschritt: 0% | Geschwindigkeit: 0 KB/s</p>

<script>
    const { ipcRenderer } = require('electron');

    ipcRenderer.on('update-progress', (event, progressObj) => {
        const percent = Math.floor(progressObj.percent);
        const speed = (progressObj.bytesPerSecond / 1024).toFixed(2) + ' KB/s';
        document.getElementById('progress').style.width = percent + '%';
        document.getElementById('progress').innerText = percent + '%';
        document.getElementById('status').innerText = `Fortschritt: ${percent}% | Geschwindigkeit: ${speed}`;
    });

    ipcRenderer.on('update-ready', () => {
        document.querySelector('h1').innerText = 'Update bereit! Die App wird neu gestartet...';
        document.getElementById('status').innerText = 'Installation lÃ¤uft...';
    });

    ipcRenderer.on('update-error', (event, message) => {
        document.querySelector('h1').innerText = 'Update Fehler';
        document.getElementById('status').innerText = `Fehler: ${message}`;
        document.getElementById('progress').style.backgroundColor = '#f44336';  // Red for error
    });
</script>
</body>
</html>
